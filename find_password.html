<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더미데이터</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>더미데이터</h1>
    <ul id="dummy-list">
        <li>로딩 중...</li>
    </ul>

    <script>
        const dummyList = document.getElementById("dummy-list");

        (async () => {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");

                if (response.ok) {
                    const dummyData = await response.json();
                    dummyList.innerHTML = `<li>${dummyData.userId}</li>
                <li>${dummyData.id}</li>
                <li>${dummyData.title}</li>
                <li>${dummyData.body}</li>`;
                } else {
                    console.log("dummy data not loaded");
                }
            } catch (error) {
                console.error("Dumb: ", error);
            };
        })();
    </script>
</body>

</html>
