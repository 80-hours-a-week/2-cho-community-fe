# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name my-community.shop;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name my-community.shop;

    # SSL certificates (mounted from host via certbot)
    ssl_certificate /etc/letsencrypt/live/my-community.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/my-community.shop/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Frontend static files
    root /usr/share/nginx/html;
    index user_login.html;

    # Clean URL rewrites
    location = / {
        rewrite ^ /user_login.html break;
    }

    location /main {
        rewrite ^/main$ /post_list.html break;
    }

    location /login {
        rewrite ^/login$ /user_login.html break;
    }

    location /signup {
        rewrite ^/signup$ /user_signup.html break;
    }

    location /password {
        rewrite ^/password$ /user_password.html break;
    }

    location /detail {
        rewrite ^/detail$ /post_detail.html break;
    }

    location /write {
        rewrite ^/write$ /post_write.html break;
    }

    location /edit {
        rewrite ^/edit$ /post_edit.html break;
    }

    location /edit-profile {
        rewrite ^/edit-profile$ /user_edit.html break;
    }

    # Uploaded images (served by nginx, written by backend)
    location /uploads/ {
        alias /var/www/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend
    location /v1/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # File upload support (images up to 10MB)
        client_max_body_size 10M;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:8000;
    }

    # Static files fallback
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    error_page 404 /user_login.html;
}
